name: CD

permissions:
  contents: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g., v0.2.1)"
        required: true
        type: string

jobs:
  release:
    name: Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build
        shell: bash
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ inputs.tag || github.ref_name }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -ldflags "-X main.version=${VERSION}" -o sopmod${ext} ./gen
      - name: Archive
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.zip sopmod.exe
          else
            tar czf sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz sopmod
          fi
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.*
