name: CD

permissions:
  contents: write

on:
  release:
    types: [published]

jobs:
  release:
    name: Release
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
          - os: windows-latest
            goos: windows
            goarch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"
      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          go build -o sopmod${ext} ./gen
      - name: Archive
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" = "windows" ]; then
            7z a sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.zip sopmod.exe
          else
            tar czf sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz sopmod
          fi
      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: sopmod-${{ matrix.goos }}-${{ matrix.goarch }}.*
